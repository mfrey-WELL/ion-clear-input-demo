<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      clear-input test
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card *ngFor="let control of formArray.controls">
      <ion-input [formControl]="control" clear-input="true"></ion-input>
    </ion-card>
  </ion-list>
</ion-content>
